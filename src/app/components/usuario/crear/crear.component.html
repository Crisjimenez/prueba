<p>crear works!</p>

<form [formGroup]="form">

    <mat-form-field appearance="legacy">
        <mat-label>email</mat-label>
        <input matInput placeholder="email" formControlName="email">
        <mat-hint>Email</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>usuario</mat-label>
        <input matInput placeholder="usuario" formControlName="usuario">
        <mat-hint>Usuario</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>nombres</mat-label>
        <input matInput placeholder="nombres" formControlName="nombre">
        <mat-hint>Nombres</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>apellidos</mat-label>
        <input matInput placeholder="apellidos" formControlName="apellidos">
        <mat-hint>Apellidos</mat-hint>
    </mat-form-field>

    <button mat-button color="primary" (click)="crear()">Crear</button>
    <button mat-button color="primary" (click)="cancelar()">Cancelar</button>

</form>
